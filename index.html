<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link rel="icon" href="img/nav-logo.png" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,100;1,700&amp;family=Open+Sans:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,100;1,700&amp;family=Open+Sans:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />

    <!-- MY CSS STYLE -->
    <link rel="stylesheet" href="css/style.css" />

    <title>JAVASCRIPT DOM Project</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="navbar">
        <div class="navbar-brand">
          <div class="navbar-brand__logo">
            <img src="img/kkcz-logo.png" alt="Logo" />
          </div>
        </div>
        <div class="navbar-btn">
          <div class="navbar-btn__line"></div>
          <div class="navbar-btn__line"></div>
          <div class="navbar-btn__line"></div>
        </div>
        <div class="navbar-search">
          <i class="fas fa-search"></i>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <!-- SECTION PLAYERS -->
      <section class="players">
        <div class="section-heading">
          <h2 class="section-heading__title">Roster</h2>
        </div>
        <div class="section-body">
          <div class="players-box">
            <div class="first-roster"></div>
            <div class="sub-roster"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p class="copyright">&copy; 2020. Marko Milenkovic</p>
    </footer>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
